<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Listado Personas</title>
  </head>
  <body>
		<header th:insert="fragments/navbar.html :: header"> </header>	
		<div class="container">
		<h3>Listado de personas</h3>
		<div th:if="${personas.isEmpty()}" class="alert alert-primary" role="alert">
		  No hay personas.
		</div>
		<span th:if="!${personas.isEmpty()}">
			<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Dni</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Apellido</th>
			      <th scope="col">Prestamo</th>
			      
			    </tr>
			  </thead>
			  <tbody>
				<tr th:each="personas, iter : ${personas}">
			      	<th scope="row" th:text="${iter.index + 1}" />
				    <td th:text="${personas.dni}" />
	  			    <td th:text="${personas.nombre}" />
				    <td th:text="${personas.apellido}" />
				    <td th:text="${personas.prestamo}" />
				    <td th:field="${personas}"><form th:action="@{|/personas/borrar/${personas.id}|}" method="post"><button type="submit" class="btn btn-danger">Borrar</button></form></td>
				    <td th:field="${personas}"><form th:action="@{|/personas/editar/${personas.id}|}" method="post"><button type="submit" class="btn btn-danger">Editar</button></form></td>
				</tr>
			  </tbody>
			</table>
		</span>
		
		</div>
		

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
