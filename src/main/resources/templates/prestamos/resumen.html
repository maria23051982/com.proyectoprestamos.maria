<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fondo.css">
    <title>SistemaPrestamos</title>
  </head>
  
  <body>
<!-- 		<header th:insert="fragments/navbar.html :: header"> </header>	 -->
<header th:insert="fragments/navbar.html :: header"> </header>	
		<div class="container">
		<h3>Listado de prestamos</h3>
		<div th:if="${prestamos.isEmpty()}" class="alert alert-primary" role="alert">
		  No hay prestamos
		</div>
		<span th:if="!${prestamos.isEmpty()}">
			<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Interes</th>
			      <th scope="col">Cuota</th>
			      <th scope="col">CapitalAmortizado</th>
			      <th scope="col">SaldoRestante</th>
			      <th scope="col">Sumacuotas</th>
			      <th scope="col">Sumainteres</th>
			    </tr>
			  </thead>
			  <tbody>
				<tr th:each="prestamos, iter : ${prestamos}">
			      	<th scope="row" th:text="${iter.index + 1}" />
				    <td th:text="${prestamos.interes}" />
	  			    <td th:text="${prestamos.cuota}" />
				    <td th:text="${prestamos.capitalamortizado}" />
				    <td th:text="${prestamos.saldorestante}" />
				    <td th:text="${prestamos.sumacuotas}" />
				    <td th:text="${prestamos.sumainteres}" />
				</tr>
			  </tbody>
			</table>
		</span>
		
		</div>
	

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
