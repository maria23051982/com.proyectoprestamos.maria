<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
<!-- 		<header th:insert="fragments/navbar.html :: header"> </header>	 -->
		<h1>Nuevo prestamo</h1>
		<div class="container">
			<form th:action="@{/prestamos/save}" method="post" class="form-group" th:object=${prestamo}>
				<div class="form-group">
					<label for="dni">DNI</label>
					<input type="number" class="form-control" id="dni" name="dni" />				
				</div>
				<div class="form-group">
					<label for="monto">Monto</label>
					<input type="number" class="form-control" id="monto" name="monto" />				
				</div>
				<div class="form-group">
					<label for="plazo">Plazo</label>
					<input type="text" class="form-control" id="plazo" name="plazo" />				
				</div>
				<div class="form-group">
					<label for="tasa">Tasa</label>
					<input type="number" class="form-control" id="tasa" name="tasa" />				
				</div>
				<select class="form-select" aria-label="Default select example" id="amortizacion" name="amoritzacion">
				  <option selected >Elija un tipo de sistema de amortizacion</option>
				  <option value="FRANCES">FRANCES</option>
				  <option value="AMERICANO">AMERICANO</option>
				  <option value="AMERICANO">Three</option>
				</select>
<!-- 				<div class="form-group"> -->
<!-- 				<label for="fechaLimite">Fecha Limite</label> -->
<!-- 				    <input class="form-control" type="date" value="${fechaLimite}" id="fechaLimite" name="fechaLimite" > -->
<!-- 				</div> -->
				<button type="submit" class="btn btn-primary">Enviar</button>			
			</form>
		</div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
